<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <!-- A lógica dentro de picture é colocar em baixo a maior imagem e acima colocar EM ORDEM as imagems menores. Isso quando parâmetro de <source> media="" conter max-width, no caso de min-width a ordem é inversa-->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apreder a reproduzir áudios em HTML5.</p>
    <audio src="media/Wooden Train Whistle.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Wooden Train Whistle.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="media/Wooden Train Whistle.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
    <!-- Com relação ao Parâmetro preload='' recomenda-se usar o atributo "metadata" -->


</body>
</html>
